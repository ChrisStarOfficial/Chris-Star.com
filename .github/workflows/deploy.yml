name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main  # deploy on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # New step: Install Git LFS on the runner
      - name: Install Git LFS
        run: sudo apt-get install git-lfs -y

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # New step: Set up Git LFS before pushing
          # This tells Git to use LFS, tracks all .png files,
          # and makes sure the tracking file is part of the repo.
          git lfs install
          git lfs track "*.png"
          git add .gitattributes

          git remote add space https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_ID}
          git push space HEAD:main --force